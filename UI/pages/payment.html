    <script src="../js/api.js"></script>

    <script src="../js/payment.js"></script>
    <script>
        let sessionId = null;
        let paymentAmount = 0;
        let paymentMethod = 'wallet';
        let user = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            initAuth();
            
            user = getCurrentUser();
            if (user) {
                document.getElementById('user-email').textContent = user.Gmail || 'user@email.com';
                document.getElementById('current-balance').textContent = formatCurrency(user.Amount || 0);
                document.getElementById('wallet-balance').textContent = formatCurrency(user.Amount || 0);
            }

            sessionId = getUrlParameter('sessionId');
            console.log('üìã SessionId from URL:', sessionId);
            
            if (!sessionId || sessionId === 'undefined' || sessionId === 'null') {
                console.error('‚ùå Invalid sessionId from URL:', sessionId);
                showToast('Session kh√¥ng h·ª£p l·ªá', 'error');
                window.location.href = '/pages/events.html';
                return;
            }

            loadPaymentInfo();
            
            // Enable pay button when OTP is entered
            document.getElementById('otp-input').addEventListener('input', (e) => {
                const otp = e.target.value;
                document.getElementById('pay-btn').disabled = otp.length !== 6;
            });
        });

        async function loadPaymentInfo() {
            // Get payment session data from sessionStorage
            const sessionData = sessionStorage.getItem(`payment_${sessionId}`);
            if (sessionData) {
                try {
                    const data = JSON.parse(sessionData);
                    paymentAmount = data.amount || 0;
                    document.getElementById('payment-amount').textContent = formatCurrency(paymentAmount);
                } catch (error) {
                    console.error('Error parsing session data:', error);
                    showToast('D·ªØ li·ªáu phi√™n thanh to√°n kh√¥ng h·ª£p l·ªá', 'error');
                    setTimeout(() => {
                        window.location.href = '/pages/events.html';
                    }, 2000);
                }
            } else {
                // Session data not found in sessionStorage
                // This might happen if user refreshed page or session expired
                showToast('Kh√¥ng t√¨m th·∫•y th√¥ng tin phi√™n thanh to√°n. Vui l√≤ng t·∫°o ƒë∆°n h√†ng m·ªõi.', 'error');
                setTimeout(() => {
                    window.location.href = '/pages/events.html';
                }, 2000);
            }
        }

        function updatePaymentMethod(method) {
            paymentMethod = method;
        }

        async function handleResendOTP() {
            if (!user || !user.Gmail) {
                showToast('Email kh√¥ng t·ªìn t·∫°i', 'error');
                return;
            }

            const btn = document.getElementById('resend-btn');
            btn.disabled = true;
            btn.textContent = 'ƒêang g·ª≠i...';

            try {
                await sendOTP(user.Gmail);
            } catch (error) {
                console.error('Resend OTP error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'G·ª≠i l·∫°i m√£ OTP';
            }
        }

        async function handlePayment() {
            const otp = document.getElementById('otp-input').value;
            if (!otp || otp.length !== 6) {
                showToast('Vui l√≤ng nh·∫≠p m√£ OTP', 'error');
                return;
            }

            // Re-check sessionId from URL in case it was lost
            if (!sessionId) {
                sessionId = getUrlParameter('sessionId');
            }

            if (!sessionId || sessionId === 'undefined' || sessionId === 'null') {
                console.error('‚ùå Invalid sessionId:', sessionId);
                showToast('Session kh√¥ng h·ª£p l·ªá. Vui l√≤ng t·∫°o ƒë∆°n h√†ng m·ªõi.', 'error');
                setTimeout(() => {
                    window.location.href = '/pages/events.html';
                }, 2000);
                return;
            }

            console.log('üí∞ Processing payment with sessionId:', sessionId);
            console.log('üí∞ OTP:', otp);
            console.log('üí∞ Payment method:', paymentMethod);

            const btn = document.getElementById('pay-btn');
            btn.disabled = true;
            btn.textContent = 'ƒêang x·ª≠ l√Ω...';

            try {
                const response = await processPayment(sessionId, otp, paymentMethod);
                console.log('‚úÖ Payment response:', response);
                
                // Handle different response structures
                const status = response?.status || response?.data?.status;
                
                if (response && status === 'success') {
                    // Update user balance if using wallet
                    if (paymentMethod === 'wallet' && user) {
                        user.Amount = (user.Amount || 0) - paymentAmount;
                        setCurrentUser(user, localStorage.getItem('token'));
                    }
                    
                    // Get purchased ticket IDs from response
                    const purchasedTicketIds = response?.data?.purchased_ticket_ids || response?.purchased_ticket_ids || [];
                    
                    // Redirect to ticket detail page (first ticket) or tickets page
                    if (purchasedTicketIds.length > 0) {
                        // Redirect to the first purchased ticket detail
                        setTimeout(() => {
                            window.location.href = `/pages/ticket-detail.html?id=${purchasedTicketIds[0]}`;
                        }, 1000);
                    } else {
                        // If no ticket IDs, redirect to tickets page
                        setTimeout(() => {
                            window.location.href = '/pages/tickets.html';
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error('Payment error:', error);
                
                // Handle specific error cases
                const errorMessage = error.message || '';
                
                if (errorMessage.includes('Payment session not found') || errorMessage.includes('session')) {
                    showToast('Phi√™n thanh to√°n ƒë√£ h·∫øt h·∫°n ho·∫∑c kh√¥ng t·ªìn t·∫°i. Vui l√≤ng t·∫°o ƒë∆°n h√†ng m·ªõi.', 'error');
                    setTimeout(() => {
                        // Get event ID from session storage if available
                        const sessionData = sessionStorage.getItem(`payment_${sessionId}`);
                        if (sessionData) {
                            const data = JSON.parse(sessionData);
                            if (data.eventId) {
                                window.location.href = `/pages/buy-ticket.html?id=${data.eventId}`;
                                return;
                            }
                        }
                        window.location.href = '/pages/events.html';
                    }, 2000);
                } else if (errorMessage.includes('expired')) {
                    showToast('Phi√™n thanh to√°n ƒë√£ h·∫øt h·∫°n. Vui l√≤ng t·∫°o ƒë∆°n h√†ng m·ªõi.', 'error');
                    setTimeout(() => {
                        const sessionData = sessionStorage.getItem(`payment_${sessionId}`);
                        if (sessionData) {
                            const data = JSON.parse(sessionData);
                            if (data.eventId) {
                                window.location.href = `/pages/buy-ticket.html?id=${data.eventId}`;
                                return;
                            }
                        }
                        window.location.href = '/pages/events.html';
                    }, 2000);
                } else if (errorMessage.includes('not pending')) {
                    showToast('Phi√™n thanh to√°n n√†y ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω. Vui l√≤ng ki·ªÉm tra v√© c·ªßa b·∫°n.', 'error');
                    setTimeout(() => {
                        window.location.href = '/pages/tickets.html';
                    }, 2000);
                } else {
                    showToast(errorMessage || 'C√≥ l·ªói x·∫£y ra khi thanh to√°n', 'error');
                }
            } finally {
                btn.disabled = false;
                btn.textContent = 'X√°c nh·∫≠n thanh to√°n';
            }
        }


        // OTP is already sent in buy-ticket.html, no need to auto-send here
        // User can manually resend if needed using the "G·ª≠i l·∫°i m√£ OTP" button
    </script>
