<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sự kiện - EventHub</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/index.html" class="logo">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>EventHub</span>
            </a>
            
            <nav>
                <a href="/index.html">Trang chủ</a>
                <a href="/pages/events.html">Sự kiện</a>
                <a href="/pages/create-event.html" id="create-event-link" style="display: none;">Tạo sự kiện</a>
                <a href="/pages/favorites.html" id="favorites-link" style="display: none;">Yêu thích</a>
                <a href="/pages/tickets.html" id="tickets-link" style="display: none;">Vé của tôi</a>
                
                <div id="login-link" style="display: none;">
                    <a href="/pages/login.html" class="btn btn-secondary">Đăng nhập</a>
                    <a href="/pages/register.html" class="btn btn-primary">Đăng ký</a>
                </div>
                
                <div id="user-menu" class="user-menu" style="display: none;">
                    <span class="user-balance">0 đ</span>
                    <a href="/pages/wallet.html" class="btn btn-secondary">Ví</a>
                    <a href="/pages/profile.html" class="user-name">User</a>
                    <img id="user-avatar" class="user-avatar" src="" alt="Avatar" style="display: none;" onclick="window.location.href='/pages/profile.html'">
                    <button onclick="handleLogout()" class="btn btn-danger">Đăng xuất</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 2rem 1rem;">
        <a href="/pages/events.html" style="display: inline-flex; align-items: center; gap: 0.5rem; color: var(--gray-600); margin-bottom: 1.5rem; text-decoration: none;">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span>Quay lại</span>
        </a>

        <div id="event-detail-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Đang tải thông tin sự kiện...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>EventHub</h3>
                <p>Nền tảng quản lý và đặt vé sự kiện hàng đầu Việt Nam</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 EventHub. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/events.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            
            const eventId = getUrlParameter('id');
            if (eventId) {
                loadEventDetail(eventId);
            } else {
                document.getElementById('event-detail-container').innerHTML = 
                    '<p class="text-center" style="padding: 2rem; color: var(--danger-color);">Không tìm thấy sự kiện</p>';
            }
            
            const user = getCurrentUser();
            if (user) {
                document.getElementById('create-event-link').style.display = 'block';
                document.getElementById('favorites-link').style.display = 'block';
                document.getElementById('tickets-link').style.display = 'block';
            }
        });
    </script>
</body>
</html>
