    <!-- Google Maps API - Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu2dqaqFpVGHR2LkwqVo1Xs0AV89EsQog&libraries=places&callback=initGoogleMaps" async defer></script>

    <script>
        let categories = [];
        let eventId = null;
        let isEditMode = false;
        let map = null;
        let marker = null;
        let geocoder = null;
        let autocomplete = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            initAuth();
            
            // Check if editing existing event
            eventId = getUrlParameter('id');
            if (eventId) {
                isEditMode = true;
                document.getElementById('page-title').textContent = 'Ch·ªânh s·ª≠a s·ª± ki·ªán';
                document.getElementById('submit-btn').textContent = 'C·∫≠p nh·∫≠t s·ª± ki·ªán';
                loadEventForEdit(eventId);
            }
            
            loadCategories();
            
            // Google Maps will be initialized via callback when API loads
            // Check if already loaded (in case callback already fired)
            if (typeof google !== 'undefined' && google.maps) {
                console.log('üó∫Ô∏è Google Maps already loaded, initializing...');
                initGoogleMaps();
            } else {
                // If Google Maps is not loaded yet, it will be initialized via callback
                console.log('‚è≥ Waiting for Google Maps API to load...');
                
                // Set a timeout to check if API loads (in case callback fails)
                setTimeout(() => {
                    if (typeof google === 'undefined' || !google.maps) {
                        console.error('‚ùå Google Maps API failed to load after timeout');
                        showMapError('Google Maps API kh√¥ng th·ªÉ t·∫£i. Vui l√≤ng ki·ªÉm tra console ƒë·ªÉ xem l·ªói chi ti·∫øt.');
                    }
                }, 10000); // 10 seconds timeout
            }
            
            // Image preview
            const imageInput = document.getElementById('eventImage');
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    console.log('üì∏ Image selected:', file.name, file.size, 'bytes');
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('image-preview').innerHTML = `
                            <img src="${e.target.result}" alt="Event preview" style="width: 100%; max-width: 400px; height: 200px; object-fit: cover; border-radius: 0.5rem; border: 2px solid var(--gray-200);">
                            <p style="margin-top: 0.5rem; color: var(--gray-600); font-size: 0.875rem;">·∫¢nh m·ªõi ƒë√£ ƒë∆∞·ª£c ch·ªçn</p>
                        `;
                        // Remove current-image-url if exists (new image selected)
                        const currentImageUrl = document.getElementById('current-image-url');
                        if (currentImageUrl) {
                            currentImageUrl.remove();
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    console.log('‚ö†Ô∏è No file selected');
                }
            });
            
            // Handle paste event for image input
            imageInput.addEventListener('paste', (e) => {
                const items = e.clipboardData?.items;
                if (items) {
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf('image') !== -1) {
                            const blob = items[i].getAsFile();
                            const file = new File([blob], `pasted-image-${Date.now()}.png`, { type: blob.type });
                            const dataTransfer = new DataTransfer();
                            dataTransfer.items.add(file);
                            imageInput.files = dataTransfer.files;
                            
                            // Trigger change event
                            const changeEvent = new Event('change', { bubbles: true });
                            imageInput.dispatchEvent(changeEvent);
                            
                            console.log('üìã Image pasted:', file.name);
                            break;
                        }
                    }
                }
            });
        });

        async function loadEventForEdit(eventId) {
            try {
                const event = await API.getEventById(eventId);
                const eventData = event.data || event;
                
                // Fill form with event data
                document.getElementById('eventName').value = eventData.Event_Name || '';
                document.getElementById('description').value = eventData.Description || '';
                
                // Format datetime for input
                if (eventData.Start_DateTime) {
                    const startDate = new Date(eventData.Start_DateTime);
                    document.getElementById('startDateTime').value = startDate.toISOString().slice(0, 16);
                }
                if (eventData.End_DateTime) {
                    const endDate = new Date(eventData.End_DateTime);
                    document.getElementById('endDateTime').value = endDate.toISOString().slice(0, 16);
                }
                
                document.getElementById('priceTicket').value = eventData.Price_Ticket || '';
                document.getElementById('quantity').value = eventData.Quantity || '';
                document.getElementById('address').value = eventData.Address || '';
                
                // Update map if address exists (wait for map to be initialized)
                if (eventData.Address) {
                    setTimeout(() => {
                        if (map && geocoder) {
                            updateMapFromAddress(eventData.Address);
                        }
                    }, 1500);
                }
                
                // Set category after categories are loaded
                setTimeout(() => {
                    if (eventData.Category_ID) {
                        document.getElementById('category').value = eventData.Category_ID;
                    }
                }, 500);
                
                // Show existing image if available
                if (eventData.Image_URL) {
                    document.getElementById('image-preview').innerHTML = `
                        <img src="${getImageUrl(eventData.Image_URL)}" alt="Event preview" style="width: 100%; max-width: 400px; height: 200px; object-fit: cover; border-radius: 0.5rem; border: 2px solid var(--gray-200);">
                        <p style="margin-top: 0.5rem; color: var(--gray-600); font-size: 0.875rem;">·∫¢nh hi·ªán t·∫°i (ch·ªçn ·∫£nh m·ªõi ƒë·ªÉ thay th·∫ø)</p>
                        <input type="hidden" id="current-image-url" value="${eventData.Image_URL}">
                    `;
                }
            } catch (error) {
                console.error('Error loading event for edit:', error);
                showToast('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin s·ª± ki·ªán', 'error');
                setTimeout(() => {
                    window.location.href = '/pages/events.html';
                }, 2000);
            }
        }

        async function loadCategories() {
            try {
                console.log('üì§ Loading categories...');
                const response = await API.getCategories();
                console.log('üì• Categories response:', response);
                
                // Handle different response structures
                let categoriesData = [];
                if (Array.isArray(response)) {
                    categoriesData = response;
                } else if (response?.data && Array.isArray(response.data)) {
                    categoriesData = response.data;
                } else if (response?.success && response?.data) {
                    categoriesData = response.data;
                } else {
                    console.error('‚ùå Unexpected response format:', response);
                    showToast('ƒê·ªãnh d·∫°ng d·ªØ li·ªáu danh m·ª•c kh√¥ng h·ª£p l·ªá', 'error');
                    return;
                }
                
                categories = categoriesData;
                const select = document.getElementById('category');
                
                // Clear existing options except the first one
                while (select.children.length > 1) {
                    select.removeChild(select.lastChild);
                }
                
                if (categories.length === 0) {
                    console.warn('‚ö†Ô∏è No categories found');
                    showToast('Kh√¥ng c√≥ danh m·ª•c n√†o', 'warning');
                    return;
                }
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.Category_ID;
                    option.textContent = category.Category_Name;
                    select.appendChild(option);
                });
                
                console.log('‚úÖ Loaded categories:', categories.length);
            } catch (error) {
                console.error('‚ùå Error loading categories:', error);
                showToast('Kh√¥ng th·ªÉ t·∫£i danh m·ª•c: ' + (error.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'), 'error');
            }
        }

        async function handleCreateEvent(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            const formData = {
                Event_Name: document.getElementById('eventName').value,
                Description: document.getElementById('description').value,
                Start_DateTime: document.getElementById('startDateTime').value.replace('T', ' ') + ':00',
                End_DateTime: document.getElementById('endDateTime').value.replace('T', ' ') + ':00',
                Price_Ticket: parseFloat(document.getElementById('priceTicket').value),
                Quantity: parseInt(document.getElementById('quantity').value),
                Address: document.getElementById('address').value,
                Category_ID: document.getElementById('category').value,
            };

            const imageFile = document.getElementById('eventImage').files[0];
            if (imageFile) {
                formData.image = imageFile;
                console.log('üì§ Uploading new image:', imageFile.name);
            } else if (isEditMode) {
                // If editing and no new image selected, explicitly keep the existing image
                const currentImageUrl = document.getElementById('current-image-url');
                if (currentImageUrl && currentImageUrl.value) {
                    // Don't include image in formData - backend should keep existing
                    console.log('üìã Keeping existing image:', currentImageUrl.value);
                }
            }

            try {
                let result;
                if (isEditMode && eventId) {
                    // Update existing event
                    result = await API.updateEvent(eventId, formData);
                    showToast('C·∫≠p nh·∫≠t s·ª± ki·ªán th√†nh c√¥ng!', 'success');
                    setTimeout(() => {
                        window.location.href = `/pages/event-detail.html?id=${eventId}`;
                    }, 1500);
                } else {
                    // Create new event
                    result = await API.createEvent(formData);
                    showToast('T·∫°o s·ª± ki·ªán th√†nh c√¥ng!', 'success');
                    setTimeout(() => {
                        window.location.href = `/pages/event-detail.html?id=${result.Event_ID}`;
                    }, 1500);
                }
            } catch (error) {
                errorDiv.textContent = error.message || (isEditMode ? 'C·∫≠p nh·∫≠t s·ª± ki·ªán th·∫•t b·∫°i' : 'T·∫°o s·ª± ki·ªán th·∫•t b·∫°i');
                errorDiv.style.display = 'block';
            }
        }

        // Callback for Google Maps API
        function initGoogleMaps() {
            console.log('üó∫Ô∏è Initializing Google Maps...');
            if (typeof google !== 'undefined' && google.maps) {
                console.log('‚úÖ Google Maps API loaded');
                try {
                    initMap();
                    // Wait a bit for map to initialize before setting up autocomplete
                    setTimeout(() => {
                        initAddressAutocomplete();
                    }, 500);
                    const mapContainer = document.getElementById('map-container');
                    if (mapContainer) {
                        mapContainer.style.display = 'block';
                    }
                } catch (error) {
                    console.error('‚ùå Error initializing map:', error);
                    showMapError('Kh√¥ng th·ªÉ kh·ªüi t·∫°o b·∫£n ƒë·ªì: ' + error.message);
                }
            } else {
                console.error('‚ùå Google Maps API not available');
                showMapError('Google Maps API ch∆∞a ƒë∆∞·ª£c t·∫£i. Vui l√≤ng ki·ªÉm tra API key v√† billing account.');
            }
        }

        // Show map error message
        function showMapError(message) {
            const mapContainer = document.getElementById('map-container');
            if (mapContainer) {
                mapContainer.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: var(--danger-color); background-color: #fee2e2; border-radius: 0.5rem;">
                        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto 1rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p style="font-weight: 600; margin-bottom: 0.5rem;">L·ªói Google Maps</p>
                        <p style="font-size: 0.875rem;">${message}</p>
                        <p style="font-size: 0.75rem; margin-top: 1rem; color: var(--gray-600);">
                            Vui l√≤ng ki·ªÉm tra:<br>
                            - API key ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t ƒë√∫ng ch∆∞a<br>
                            - Maps JavaScript API ƒë√£ ƒë∆∞·ª£c b·∫≠t ch∆∞a<br>
                            - Billing account ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t ch∆∞a<br>
                            - HTTP referrers restrictions (n·∫øu c√≥) ƒë√£ ƒë√∫ng ch∆∞a
                        </p>
                    </div>
                `;
            }
        }

        // Handle Google Maps API load errors
        window.gm_authFailure = function() {
            console.error('‚ùå Google Maps authentication failed');
            showMapError('API key kh√¥ng h·ª£p l·ªá ho·∫∑c ch∆∞a ƒë∆∞·ª£c k√≠ch ho·∫°t. Vui l√≤ng ki·ªÉm tra l·∫°i API key trong Google Cloud Console.');
        };

        // Initialize Google Map
        function initMap() {
            if (typeof google === 'undefined' || !google.maps) {
                console.error('Google Maps API not loaded');
                throw new Error('Google Maps API not loaded');
            }

            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error('Map element not found');
                throw new Error('Map element not found');
            }

            // Default location (Ho Chi Minh City)
            const defaultLocation = { lat: 10.8231, lng: 106.6297 };
            
            try {
                map = new google.maps.Map(mapElement, {
                    center: defaultLocation,
                    zoom: 13,
                    mapTypeControl: true,
                    streetViewControl: false,
                });

                geocoder = new google.maps.Geocoder();
                marker = new google.maps.Marker({
                    map: map,
                    draggable: true,
                });
                
                console.log('‚úÖ Map initialized successfully');
            } catch (error) {
                console.error('‚ùå Error creating map:', error);
                throw error;
            }

            // When marker is dragged, update address
            marker.addListener('dragend', () => {
                const position = marker.getPosition();
                geocoder.geocode({ location: position }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        document.getElementById('address').value = results[0].formatted_address;
                    }
                });
            });

            // When map is clicked, move marker and update address
            map.addListener('click', (event) => {
                const location = event.latLng;
                marker.setPosition(location);
                geocoder.geocode({ location: location }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        document.getElementById('address').value = results[0].formatted_address;
                    }
                });
            });

            // If editing and address exists, geocode it
            if (isEditMode && document.getElementById('address').value) {
                updateMapFromAddress(document.getElementById('address').value);
            }
        }

        // Initialize address autocomplete
        function initAddressAutocomplete() {
            if (typeof google === 'undefined' || !google.maps) {
                console.error('Google Maps API not loaded');
                return;
            }

            if (!google.maps.places) {
                console.error('Google Maps Places API not loaded. Make sure Places API is enabled in your Google Cloud Console.');
                // Still allow manual address input
                return;
            }

            const addressInput = document.getElementById('address');
            if (!addressInput) {
                console.error('Address input not found');
                return;
            }

            try {
                autocomplete = new google.maps.places.Autocomplete(addressInput, {
                    types: ['geocode', 'establishment'],
                    componentRestrictions: { country: 'vn' },
                    fields: ['geometry', 'formatted_address', 'name']
                });

                autocomplete.addListener('place_changed', () => {
                    const place = autocomplete.getPlace();
                    console.log('üìç Place selected:', place);
                    
                    if (!place.geometry) {
                        console.warn('No geometry for selected place');
                        return;
                    }

                    // Update map and marker
                    if (map && marker) {
                        const location = place.geometry.location;
                        map.setCenter(location);
                        map.setZoom(15);
                        marker.setPosition(location);
                        console.log('‚úÖ Map updated to:', location.lat(), location.lng());
                    }
                });

                console.log('‚úÖ Address autocomplete initialized');
            } catch (error) {
                console.error('‚ùå Error initializing autocomplete:', error);
            }
        }

        // Update map from address string
        function updateMapFromAddress(address) {
            if (!geocoder || !address || !map) {
                console.warn('Cannot geocode: missing geocoder, address, or map');
                return;
            }
            
            console.log('üîç Geocoding address:', address);
            geocoder.geocode({ 
                address: address,
                componentRestrictions: { country: 'vn' }
            }, (results, status) => {
                if (status === 'OK' && results && results.length > 0) {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(15);
                    if (marker) {
                        marker.setPosition(location);
                    }
                    console.log('‚úÖ Geocoded successfully:', location.lat(), location.lng());
                } else {
                    console.error('‚ùå Geocoding failed:', status);
                    if (status === 'ZERO_RESULTS') {
                        showToast('Kh√¥ng t√¨m th·∫•y ƒë·ªãa ch·ªâ n√†y', 'warning');
                    } else if (status === 'OVER_QUERY_LIMIT') {
                        showToast('ƒê√£ v∆∞·ª£t qu√° gi·ªõi h·∫°n t√¨m ki·∫øm. Vui l√≤ng th·ª≠ l·∫°i sau.', 'error');
                    } else {
                        showToast('Kh√¥ng th·ªÉ t√¨m ƒë·ªãa ch·ªâ. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                    }
                }
            });
        }

        // Open map picker (focus on map)
        function openMapPicker() {
            document.getElementById('map-container').scrollIntoView({ behavior: 'smooth', block: 'center' });
            // If address is filled, try to geocode it
            const address = document.getElementById('address').value;
            if (address) {
                geocoder.geocode({ address: address }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        const location = results[0].geometry.location;
                        map.setCenter(location);
                        map.setZoom(15);
                        marker.setPosition(location);
                    }
                });
            }
        }

        // Update map when address is manually entered (after DOM is ready)
        setTimeout(() => {
            const addressInput = document.getElementById('address');
            if (addressInput) {
                let addressTimeout;
                
                // Listen for Enter key to search immediately
                addressInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const address = addressInput.value.trim();
                        if (address && geocoder && map) {
                            updateMapFromAddress(address);
                        }
                    }
                });
                
                // Auto-search after user stops typing
                addressInput.addEventListener('input', () => {
                    clearTimeout(addressTimeout);
                    addressTimeout = setTimeout(() => {
                        const address = addressInput.value.trim();
                        if (address && address.length > 5 && geocoder && map) {
                            updateMapFromAddress(address);
                        }
                    }, 1500);
                });
            }
        }, 1000);
    </script>
