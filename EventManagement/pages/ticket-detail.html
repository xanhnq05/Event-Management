<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết vé - EventHub</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/index.html" class="logo">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>EventHub</span>
            </a>
            
            <nav>
                <a href="/index.html">Trang chủ</a>
                <a href="/pages/events.html">Sự kiện</a>
                <a href="/pages/tickets.html">Vé của tôi</a>
                <div id="user-menu" class="user-menu" style="display: none;">
                    <span class="user-balance">0 đ</span>
                    <a href="/pages/wallet.html" class="btn btn-secondary">Ví</a>
                    <a href="/pages/profile.html" class="user-name">User</a>
                    <button onclick="handleLogout()" class="btn btn-danger">Đăng xuất</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 2rem 1rem; max-width: 1000px;">
        <a href="/pages/tickets.html" style="display: inline-flex; align-items: center; gap: 0.5rem; color: var(--gray-600); margin-bottom: 1.5rem; text-decoration: none;">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span>Quay lại</span>
        </a>

        <div id="ticket-detail-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Đang tải thông tin vé...</p>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/payment.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            initAuth();
            
            const ticketId = getUrlParameter('id');
            if (ticketId) {
                loadTicketDetail(ticketId);
            } else {
                showToast('Không tìm thấy vé', 'error');
                window.location.href = '/pages/tickets.html';
            }
        });

        // Override generateQRCode to use qrcode.js library
        function generateQRCode(elementId, text) {
            const element = document.getElementById(elementId);
            if (element && typeof QRCode !== 'undefined') {
                element.innerHTML = '';
                QRCode.toCanvas(element, text, {
                    width: 200,
                    margin: 2,
                }, function (error) {
                    if (error) {
                        console.error('QR Code generation error:', error);
                        element.innerHTML = `<p style="font-family: monospace; font-size: 0.75rem; word-break: break-all;">${text}</p>`;
                    }
                });
            } else if (element) {
                element.innerHTML = `<p style="font-family: monospace; font-size: 0.75rem; word-break: break-all;">${text}</p>`;
            }
        }
    </script>
</body>
</html>
