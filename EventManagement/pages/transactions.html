<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử giao dịch - EventHub</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/index.html" class="logo">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>EventHub</span>
            </a>
            
            <nav>
                <a href="/index.html">Trang chủ</a>
                <a href="/pages/events.html">Sự kiện</a>
                <div id="user-menu" class="user-menu" style="display: none;">
                    <span class="user-balance">0 đ</span>
                    <a href="/pages/wallet.html" class="btn btn-secondary">Ví</a>
                    <a href="/pages/profile.html" class="user-name">User</a>
                    <button onclick="handleLogout()" class="btn btn-danger">Đăng xuất</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 2rem 1rem;">
        <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 2rem;">Lịch sử giao dịch</h1>

        <div id="transactions-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Đang tải giao dịch...</p>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            initAuth();
            
            loadTransactions();
        });

        async function loadTransactions() {
            const container = document.getElementById('transactions-container');
            
            try {
                const transactions = await API.getTransactions();
                
                if (transactions.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem;">
                            <p style="color: var(--gray-500); font-size: 1.125rem;">Chưa có giao dịch nào</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="card" style="overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead style="background-color: var(--gray-50);">
                                <tr>
                                    <th style="padding: 0.75rem; text-align: left; font-size: 0.875rem; font-weight: 600; color: var(--gray-500); text-transform: uppercase;">Mã giao dịch</th>
                                    <th style="padding: 0.75rem; text-align: left; font-size: 0.875rem; font-weight: 600; color: var(--gray-500); text-transform: uppercase;">Loại</th>
                                    <th style="padding: 0.75rem; text-align: left; font-size: 0.875rem; font-weight: 600; color: var(--gray-500); text-transform: uppercase;">Số tiền</th>
                                    <th style="padding: 0.75rem; text-align: left; font-size: 0.875rem; font-weight: 600; color: var(--gray-500); text-transform: uppercase;">Trạng thái</th>
                                    <th style="padding: 0.75rem; text-align: left; font-size: 0.875rem; font-weight: 600; color: var(--gray-500); text-transform: uppercase;">Thời gian</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${transactions.map(t => createTransactionRow(t)).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--danger-color);">
                        <p>Lỗi khi tải giao dịch: ${error.message}</p>
                    </div>
                `;
            }
        }

        function createTransactionRow(transaction) {
            const typeText = {
                'payment': 'Thanh toán',
                'topup': 'Nạp tiền',
                'refund': 'Hoàn tiền'
            }[transaction.type] || transaction.type;

            const statusText = {
                'pending': 'Đang xử lý',
                'completed': 'Thành công',
                'failed': 'Thất bại',
                'refunded': 'Đã hoàn tiền'
            }[transaction.status] || transaction.status;

            const statusColor = {
                'pending': 'var(--warning-color)',
                'completed': 'var(--success-color)',
                'failed': 'var(--danger-color)',
                'refunded': 'var(--primary-color)'
            }[transaction.status] || 'var(--gray-600)';

            const amountColor = transaction.type === 'topup' || transaction.type === 'refund' 
                ? 'var(--success-color)' 
                : 'var(--danger-color)';
            
            const amountPrefix = transaction.type === 'topup' || transaction.type === 'refund' ? '+' : '-';

            return `
                <tr style="border-bottom: 1px solid var(--gray-200);">
                    <td style="padding: 0.75rem; font-size: 0.875rem; font-weight: 600;">#${transaction.transaction_id}</td>
                    <td style="padding: 0.75rem; font-size: 0.875rem; color: var(--gray-600);">${typeText}</td>
                    <td style="padding: 0.75rem; font-size: 0.875rem; font-weight: 600; color: ${amountColor};">
                        ${amountPrefix}${formatCurrency(Math.abs(transaction.amount))}
                    </td>
                    <td style="padding: 0.75rem;">
                        <span style="color: ${statusColor}; font-size: 0.875rem;">${statusText}</span>
                    </td>
                    <td style="padding: 0.75rem; font-size: 0.875rem; color: var(--gray-600);">${formatDate(transaction.created_at)}</td>
                </tr>
            `;
        }
    </script>
</body>
</html>
