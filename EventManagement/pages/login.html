<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EventHub</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/index.html" class="logo">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>EventHub</span>
            </a>
            <nav>
                <a href="/index.html">Trang chủ</a>
                <a href="/pages/events.html">Sự kiện</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="card login-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">Đăng nhập</h1>
                <p style="color: var(--gray-600);">Chào mừng bạn trở lại!</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Tên đăng nhập hoặc Email</label>
                    <input type="text" id="account" class="form-input" placeholder="Nhập tên đăng nhập hoặc email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" placeholder="Nhập mật khẩu" required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox">
                        <span style="font-size: 0.875rem; color: var(--gray-600);">Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" style="font-size: 0.875rem; color: var(--primary-color);">Quên mật khẩu?</a>
                </div>

                <div id="error-message" style="display: none; color: var(--danger-color); margin-bottom: 1rem; padding: 0.75rem; background-color: #fee2e2; border-radius: 0.5rem;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Đăng nhập
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <p style="font-size: 0.875rem; color: var(--gray-600);">
                    Chưa có tài khoản? 
                    <a href="/pages/register.html" style="color: var(--primary-color); font-weight: 600;">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
