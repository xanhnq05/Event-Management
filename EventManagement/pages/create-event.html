<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo sự kiện - EventHub</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/index.html" class="logo">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>EventHub</span>
            </a>
            
            <nav>
                <a href="/index.html">Trang chủ</a>
                <a href="/pages/events.html">Sự kiện</a>
                <div id="user-menu" class="user-menu" style="display: none;">
                    <span class="user-balance">0 đ</span>
                    <a href="/pages/wallet.html" class="btn btn-secondary">Ví</a>
                    <a href="/pages/profile.html" class="user-name">User</a>
                    <button onclick="handleLogout()" class="btn btn-danger">Đăng xuất</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 2rem 1rem; max-width: 1000px;">
        <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 2rem;">Tạo sự kiện mới</h1>

        <form id="create-event-form" onsubmit="handleCreateEvent(event)" class="card">
            <div class="form-group">
                <label class="form-label">Tên sự kiện *</label>
                <input type="text" id="eventName" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Mô tả</label>
                <textarea id="description" class="form-input" rows="5" style="resize: vertical;"></textarea>
            </div>

            <div class="grid grid-2" style="gap: 1rem;">
                <div class="form-group">
                    <label class="form-label">Ngày giờ bắt đầu *</label>
                    <input type="datetime-local" id="startDateTime" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Ngày giờ kết thúc *</label>
                    <input type="datetime-local" id="endDateTime" class="form-input" required>
                </div>
            </div>

            <div class="grid grid-2" style="gap: 1rem;">
                <div class="form-group">
                    <label class="form-label">Giá vé (VND) *</label>
                    <input type="number" id="priceTicket" class="form-input" min="0" step="1000" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Số lượng vé *</label>
                    <input type="number" id="quantity" class="form-input" min="1" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Địa chỉ *</label>
                <input type="text" id="address" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Danh mục *</label>
                <select id="category" class="form-input" required>
                    <option value="">Chọn danh mục</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Ảnh sự kiện</label>
                <input type="file" id="eventImage" accept="image/*" class="form-input">
                <div id="image-preview" style="margin-top: 0.5rem;"></div>
            </div>

            <div id="error-message" style="display: none; color: var(--danger-color); margin-bottom: 1rem; padding: 0.75rem; background-color: #fee2e2; border-radius: 0.5rem;"></div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Tạo sự kiện</button>
                <a href="/pages/events.html" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        let categories = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            initAuth();
            
            loadCategories();
            
            // Image preview
            document.getElementById('eventImage').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('image-preview').innerHTML = `
                            <img src="${e.target.result}" alt="Event preview" style="width: 100%; max-width: 400px; height: 200px; object-fit: cover; border-radius: 0.5rem; border: 2px solid var(--gray-200);">
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        async function loadCategories() {
            try {
                categories = await API.getCategories();
                const select = document.getElementById('category');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.Category_ID;
                    option.textContent = category.Category_Name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function handleCreateEvent(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            const formData = {
                Event_Name: document.getElementById('eventName').value,
                Description: document.getElementById('description').value,
                Start_DateTime: document.getElementById('startDateTime').value.replace('T', ' ') + ':00',
                End_DateTime: document.getElementById('endDateTime').value.replace('T', ' ') + ':00',
                Price_Ticket: parseFloat(document.getElementById('priceTicket').value),
                Quantity: parseInt(document.getElementById('quantity').value),
                Address: document.getElementById('address').value,
                Category_ID: document.getElementById('category').value,
            };

            const imageFile = document.getElementById('eventImage').files[0];
            if (imageFile) {
                formData.image = imageFile;
            }

            try {
                const newEvent = await API.createEvent(formData);
                showToast('Tạo sự kiện thành công!', 'success');
                setTimeout(() => {
                    window.location.href = `/pages/event-detail.html?id=${newEvent.Event_ID}`;
                }, 1500);
            } catch (error) {
                errorDiv.textContent = error.message || 'Tạo sự kiện thất bại';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
