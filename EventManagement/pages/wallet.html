<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví điện tử - EventHub</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/index.html" class="logo">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>EventHub</span>
            </a>
            
            <nav>
                <a href="/index.html">Trang chủ</a>
                <a href="/pages/events.html">Sự kiện</a>
                <div id="user-menu" class="user-menu" style="display: none;">
                    <span class="user-balance">0 đ</span>
                    <a href="/pages/wallet.html" class="btn btn-secondary">Ví</a>
                    <a href="/pages/profile.html" class="user-name">User</a>
                    <button onclick="handleLogout()" class="btn btn-danger">Đăng xuất</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 2rem 1rem; max-width: 800px;">
        <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 2rem;">Ví điện tử</h1>

        <div class="card" style="margin-bottom: 1.5rem; text-align: center; padding: 2rem;">
            <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: var(--primary-color); margin: 0 auto 1rem;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <p style="color: var(--gray-600); margin-bottom: 0.5rem;">Số dư hiện tại</p>
            <p style="font-size: 2.5rem; font-weight: bold; color: var(--primary-color);" id="balance-display">0 đ</p>
        </div>

        <div class="card" style="margin-bottom: 1.5rem;">
            <h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">Nạp tiền</h2>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div>
                    <label class="form-label">Số tiền (VND)</label>
                    <input type="number" id="topup-amount" class="form-input" placeholder="Nhập số tiền" min="0" step="1000">
                </div>

                <div>
                    <p style="font-size: 0.875rem; color: var(--gray-600); margin-bottom: 0.5rem;">Chọn nhanh:</p>
                    <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.5rem;">
                        <button onclick="setQuickAmount(50000)" class="btn btn-secondary" style="font-size: 0.875rem;">50k</button>
                        <button onclick="setQuickAmount(100000)" class="btn btn-secondary" style="font-size: 0.875rem;">100k</button>
                        <button onclick="setQuickAmount(200000)" class="btn btn-secondary" style="font-size: 0.875rem;">200k</button>
                        <button onclick="setQuickAmount(500000)" class="btn btn-secondary" style="font-size: 0.875rem;">500k</button>
                        <button onclick="setQuickAmount(1000000)" class="btn btn-secondary" style="font-size: 0.875rem;">1M</button>
                    </div>
                </div>

                <button onclick="handleTopUp()" class="btn btn-primary" id="topup-btn">
                    Nạp tiền
                </button>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3 style="font-weight: 600; margin-bottom: 0.25rem;">Lịch sử giao dịch</h3>
                    <p style="font-size: 0.875rem; color: var(--gray-600);">Xem tất cả giao dịch của bạn</p>
                </div>
                <a href="/pages/transactions.html" class="btn btn-secondary">
                    Xem tất cả →
                </a>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            initAuth();
            
            const user = getCurrentUser();
            if (user) {
                document.getElementById('balance-display').textContent = formatCurrency(user.Amount || 0);
            }
        });

        function setQuickAmount(amount) {
            document.getElementById('topup-amount').value = amount;
        }

        async function handleTopUp() {
            const amountInput = document.getElementById('topup-amount');
            const amount = parseFloat(amountInput.value);
            
            if (!amount || amount <= 0) {
                showToast('Vui lòng nhập số tiền hợp lệ', 'error');
                return;
            }

            const btn = document.getElementById('topup-btn');
            btn.disabled = true;
            btn.textContent = 'Đang xử lý...';

            try {
                await API.topUp(amount);
                
                // Update user balance
                const user = getCurrentUser();
                if (user) {
                    user.Amount = (user.Amount || 0) + amount;
                    setCurrentUser(user, localStorage.getItem('token'));
                    document.getElementById('balance-display').textContent = formatCurrency(user.Amount);
                }
                
                showToast(`Nạp thành công ${formatCurrency(amount)}`, 'success');
                amountInput.value = '';
            } catch (error) {
                showToast(error.message || 'Nạp tiền thất bại', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Nạp tiền';
            }
        }
    </script>
</body>
</html>
