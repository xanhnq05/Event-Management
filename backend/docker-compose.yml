services:
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: event-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: qlsk
      MYSQL_USER: eventuser
      MYSQL_PASSWORD: eventpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - event-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    image: api-gateway:latest
    platform: linux/amd64
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - auth-service
      - event-service
      - user-service
      - payment-service
    networks:
      - event-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  auth-service:
    image: auth-service:latest
    platform: linux/amd64
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - event-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/qlsk?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=eventuser
      - SPRING_DATASOURCE_PASSWORD=eventpass
      - SERVER_PORT=8081

  event-service:
    image: event-service:latest
    platform: linux/amd64
    container_name: event-service
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - event-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/qlsk?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=eventuser
      - SPRING_DATASOURCE_PASSWORD=eventpass
      - SERVER_PORT=8082

  user-service:
    image: user-service:latest
    platform: linux/amd64
    container_name: user-service
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - event-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/qlsk?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=eventuser
      - SPRING_DATASOURCE_PASSWORD=eventpass
      - SERVER_PORT=8083

  payment-service:
    image: payment-service:latest
    platform: linux/amd64
    container_name: payment-service
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - event-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/qlsk?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=eventuser
      - SPRING_DATASOURCE_PASSWORD=eventpass
      - SERVER_PORT=8084

volumes:
  mysql_data:

networks:
  event-network:
    driver: bridge


